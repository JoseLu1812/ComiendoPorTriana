
<body>
  <div class="login">
    <form class="custom-form" method="post">
      <h1>Inicio de Sesión</h1>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required="required"/>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required="required">
      <button type="submit" (click)="onSubmit()">Log in</button>
    </form>
  </div>
</body>
